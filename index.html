---
layout: default
title: Monogo Adventure
---
{% assign sorted_pages = site.posts | sort | reverse %}
<div class="large-12 columns">
  <br/>
  <div id="home">
    <ul class="small-block-grid-3">
      {% for post in sorted_pages %}
        <li>
          <a href="{{ post.url }}">
            <div class="th">
              <img src="{{ post.image }}"/>
            </div>
            <br/>
            <p class="text-center"><b>{{ post.title }}</b></p>
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
